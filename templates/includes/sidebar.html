{% block javascripts %}
<script>
  document.getElementById("spectrum").onclick = function launchSpectrum(e){
    // Command `cd C:\Users\DELL\Documents\sdrangelspectrum\sdrangelspectrum\dist\sdrangelspectrum`
    // Command `http-server`
    newWindow = window.open('spectrum.html','spectrum_dashboard','height=960px,width=940px');
  }


  document.getElementById("acu").onclick = function launchACU(e){
    // Command `launch sdrangel`
    // Command `toggle open rotor control`
    // let smallstatus = document.body.querySelectorAll("#status2 > small");
    let xcookie = document.cookie;
    console.log(xcookie);
    if (xcookie.includes("online")){
      newWindow = window.open('acu.html','acu_dashboard','height=960px,width=940px');
    }else{
      swalWithBootstrapButtons.fire({
      icon: 'error',
      title: 'Error',
      text: 'SDR Server Unavailable! Goto { Dashboard -> Control } & turn on!',
      showConfirmButton: true,
      timer: 6000
    });
    
    }
  } 

</script>
{% endblock javascripts %}
