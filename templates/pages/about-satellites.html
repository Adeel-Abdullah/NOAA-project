<script>

      const satelliteFunfact = document.getElementById("satellite-funfact");
      const satelliteFunfactDesc = document.getElementById("satellite-funfactdesc");

      switch (selectedValue) {

          satelliteWhatDoes.textContent = "What Does NOAA 18 Do?";
          satelliteWhatDoesDesc.textContent = "Just like its sibling, NOAA 18 has a super important job: to take pictures of our planet from up high! It flies around the Earth, capturing images of clouds, oceans, and even the land. These pictures help scientists predict weather changes and track storms, so we know when to bring our umbrellas or enjoy sunny days!";
          satelliteHowDoes.textContent = "How Does NOAA 18 Work?";
          satelliteHowDoesDesc.textContent = "NOAA 18 is a space detective just like NOAA 15. It has powerful eyes in the sky ‚Äì instruments and cameras that snap pictures and gather weather data. Once it has all the cool info, it sends it back to Earth using special signals, like a message in a bottle, but super fast!";
          satelliteFunfact.textContent = "Fun Facts about NOAA 18:";
          satelliteFunfactDesc.textContent = "    NOAA 18 was launched in May 2005, so it's been zipping through space for quite a while now!\nIt orbits our planet more than 14 times a day, traveling faster than a speeding race car!";

        case "noaa19":
          satelliteImage.src = "{{ url_for('static', filename='assets/img/satellites/NOAA-19.jpg') }}";
          satelliteTitle.textContent = "NOAA 19: The Weather Wonder of Space!"

          satelliteWhatDoesDesc.textContent = "JOur friend NOAA 19 is a master of capturing pictures too! It clicks images of clouds, oceans, and all the neat stuff on Earth's surface. These images help scientists learn about the climate and track wild weather events, making sure we're ready for whatever Mother Nature sends our way.";
